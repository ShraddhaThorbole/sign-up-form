<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Sign-Up-Form</title>
</head>
<body>

    <div class="left-section">
      <div class="logo-container">
        <div class="logo">
          <h1><img src="assets/odin-lined.png" alt="Odin logo face"><span>ODIN</span></h1>
        </div>
      </div>
    </div>

  <main>
    <div class="text">
      <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br> Sign up <em>now</em> to get started.</p>
      <p>You <em>know</em> you want to.</p>
    </div>
    <form id="signup-form">
      <h1>Let's do this!</h1>
      <div class="form-inputs">
        <div>
          <div class="inputs">
            <label for="first-name">FIRST NAME</label>
            <input type="text" id="first-name" name="first-name" required>
        </div>
          <div class="inputs">
            <label for="email">EMAIL</label>
            <input type="email" id="email" name="email" required>
        </div>
          <div class="inputs">
            <label for="password">PASSWORD</label>
            <input class="error" type="password" id="password" name="password" minlength="5" required>
            <span>* Passwords do not match</span>
        </div>
        </div>
        <div>
          <div class="inputs">
            <label for="last-name">LAST NAME</label>
            <input type="text" id="last-name" name="last-name" required>
        </div>
          <div class="inputs">
            <label for="phone-number">PHONE NUMBER</label>
            <input type="text" id="phone-number" name="phone-number" pattern="[7-9]{1}[0-9]{9}" required>
        </div>
          <div class="inputs">
            <label for="confirm-password">CONFIRM PASSWORD</label>
            <input class="error" type="password" id="confirm-password" name="confirm-password" required>
        </div>
        </div>
      </div>
    </form>

    <div class="footer">
      <div>
        <button type="submit" form="signup-form">Create account</button>
      </div>  
      <div>
        <p>Already have an account? <a href="https://github.com/ShraddhaThorbole">Log in</a></p>
      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
